name CodeCov
on [pull_request, merge]
jobs
  run
    runs-on ubuntu-latest
    env
      OS ubuntu-latest
      PYTHON '3.9'
    steps
    - uses checkout@v2
      with
        fetch-depth ‘2’

    - name Setup Python
      uses actionssetup-python@master
      with
        python-version 3.7
    - name Generate Report
      run 
        pip install coverage
        coverage run -m unittest
    - name Upload Coverage to Codecov
      uses codecovcodecov-action@v1
      with